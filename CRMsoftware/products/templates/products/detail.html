{% extends "organs/base.html" %}
{% load static %}
{% block title %}
    {{ product.name }}
{% endblock %}
{% block content %}
    <div class="product-detail" style="color: white">
        <img src="{% if product.image %}{{ product.image.url }}{% else %}
        {% static "img/no_image.png" %}{% endif %}">
        <h1>{{ object.name }}</h1>

        <p class="price" style="color: white">${{ object.price }}</p>
        {{ object.description|linebreaks }}
        <h5>
            {% if object.file %}
                <a href="{{ object.file.url }}">
                    دانلود کاتالوگ </a>
            {% else %}
            {% endif %}
        </h5>
    </div>
{% endblock %}
